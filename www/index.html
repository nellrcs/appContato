<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane  ng-controller="IndexController">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Contato</h1>
        <button class="button" ng-click="novo()">
         Novo
        </button>
      </ion-header-bar>
      
      <ion-content class="has-header">
         <div class="card padding" ng-if="exibe">
          <div class="item item-text-wrap">
             <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="Nome" ng-model='contato.nome'>
              </label>
              
              <label class="item item-input">
                <input type="text" placeholder="Email" ng-model='contato.email'>
              </label>
              
  
              <button class="button button-full button-calm" ng-click='cadastrar(contato)'>
                Salvar
              </button>
            </div>
          </div>
        </div>
        
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Pesquisa" ng-model='filtro'>
          </label>
        </div>
        
        <div class="list" ng-repeat="item in contatos | filter:filtro">
          
            <a class="item item-avatar" href="#">
              <img src="social-network14.png">
              <h2>{{item.nome}}</h2>
              <p>{{item.email}}</p>
            </a>

        </div>
        
      </ion-content>

    </ion-pane>
  </body>
</html>
